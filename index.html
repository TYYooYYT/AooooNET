<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>

    body { font-family: Arial; text-align: center; padding: 50px; direction: rtl; }

  <div id="error"></div>

  <script type="module" src="script.js"></script>
